<!DOCTYPE html>
<html>

<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
  	<title>Notifications</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/fontawesome.min.css">
	<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/js/all.min.js"></script>
	<style>
		body {
			background-color: #505050;
			margin: 0px;
		}
	</style>
</head>

<body>
	<noscript>You need JavaScript enabled to use this app.</noscript>
	<h1 style="font-family: 'Roboto', sans-serif;">Title text here</h1>
	<script src="https://cdn.jsdelivr.net/gh/r0wanda/notifs@latest/notifs.min.js"></script>
	<script>
		var notifs = new Notifs('notifs.css');
		notifs.info('Info');
		setTimeout(() => {
			notifs.warn('Warning');
		}, 1000);
		setTimeout(() => {
			notifs.error('Error!');
		}, 2000);
	</script>
</body>

</html>
