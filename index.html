<!DOCTYPE html>
<html>

<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
  	<title>Notifications</title>
	<script src="https://kit.fontawesome.com/e7c4dda021.js" crossorigin="anonymous"></script>
</head>

<body>
	<h1 style="font-family: 'Roboto', sans-serif;">Title text here</h1>
	<script src="notifs.js"></script>
	<script>
		var notifs = new Notifs();
		notifs.info('Info');
		setTimeout(() => {
			notifs.warn('Warning');
		}, 1000);
		setTimeout(() => {
			notifs.error('Error!');
		}, 2000);
	</script>
</body>

</html>
