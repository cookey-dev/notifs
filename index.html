<!DOCTYPE html>
<html>

<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
  	<title>Notifications</title>
	<style>
		body {
			background-color: #505050;
			margin: 0px;
		}
	</style>
	<script src="https://kit.fontawesome.com/e7c4dda021.js" crossorigin="anonymous"></script>
</head>

<body>
	<noscript>You need JavaScript enabled to use this app.</noscript>
	<h1 style="font-family: 'Roboto', sans-serif;">Title text here</h1>
	<script src="https://cdn.jsdelivr.net/gh/cookey-dev/notifs@latest/notifs.min.js"></script>
	<script>
		var notifs = new Notifs();
		notifs.info('Info');
		setTimeout(() => {
			notifs.warn('Warning');
		}, 1000);
		setTimeout(() => {
			notifs.error('Error!');
		}, 2000);
	</script>
</body>

</html>
